      <div class="post">
        <h4 class="post-title">
          <a href="/biz/pricing/2016/08/25/value-based-pricing/">
            가치 기반 가격 (Value-based pricing)
          </a>
        </h4>
        <div class="post-description">
          <small><span class="post-date">25 Aug 2016</span></small>
        </div>
        <!-- <ul>
  <li>
    <p>제조업인 경우엔 원가에 저절한 마진을 더해서 판매가가 결정된다.</p>
  </li>
  <li>Software는 제조업의 가격결정구조가 잘 맞지 않는데,
    <ul>
      <li>우선 원가 책정이 어려운데, 어느정도 개발을 하고 나면 한계비용이 0에 수렵하기 때문이다.</li>
      <li>또 기존에 없는 제품을 만드는 경우가 많기에, 벤치마크할 경쟁제품이 없는 경우가 많다.</li>
    </ul>
  </li>
  <li>제품의 가격을 설정하는 것은 매우 중요한 결정이다.
    <ul>
      <li>Startup은 고객의 관심을 끌거나 초기 사용에 대한 허들을 낮추기 위해 가격을 낮추는 경우가 많다
        <ul>
          <li>대부분은 한 번 결정하고 다시는 바꾸지 않는다. <code class="highlighter-rouge">(BAD)</code></li>
        </ul>
      </li>
      <li>
        <p>또는 충분한 구매의사가 있는 고객에게 해당 기능을 무료로 제공한다.</p>

        <p><code class="highlighter-rouge">"가격을 한 번 결정하고 바꾸지 않으면, 뭔가가 잘못 된 것." Evernote CEO, Phiil Libin</code></p>
      </li>
      <li>가격을 결정하는 것은 한 번으로 끝나는 것이 아니라, 환경에 맞게 지속적으로 적절한 가격선(price point)를 찾아가는 과정이다.</li>
    </ul>
  </li>
  <li>대부분 원가(cost)와 판매가(price)의 Gap에 집중을 한다.
    <ul>
      <li>이 gap은 판매자 입장의 판매동기이다.</li>
      <li>하지만 고객의 구매동기는 원가와 판매가의 Gap에서 만들어지지 않는다.
        <ul>
          <li>판매가(price)와 고객이 받는 가치(percived value) 사이의 Gap이 고객이 구매하는 동기가 된다.  <br />
<code class="highlighter-rouge">"아무도 구매하지 않는다면, price와 percieved value 사이의 Gap이 작거나 아예 없는 것이다." - Michael Dearing</code></li>
        </ul>
      </li>
    </ul>

    <center>
<img src="https://embedwistia-a.akamaihd.net/deliveries/30f7495b541e5e179aa4f387a38b5ffa547fd0ee.jpg?image_crop_resized=640x360" alt="cost-price-percieved-value" />
from. <a href="https://www.sequoiacap.com/article/pricing-your-product">Sequoia</a>
</center>
    <p><br /></p>

    <ul>
      <li>Percieved value는 나라별로 다를 수 있다. 따라서 같은 price일 때, 각 나라의 유저별로 느끼는 구매동기가 다르다.</li>
      <li>판매가 줄어들면 판매가를 낮춰서 price와 percieved value 사이의 Gap을 늘리려는 노력을 한다.</li>
    </ul>
  </li>
  <li>Perceived value를 수치로 표현한다.
    <ul>
      <li>고객이 받는 가치는 세 가지 중 하나이다.
        <ul>
          <li>더 우수하다.</li>
          <li>더 빠르다.</li>
          <li>더 저렴하다.</li>
        </ul>
      </li>
      <li>고객의 현재 상태와 제품을 사용하는 미래를 비교해서 나타나는 숫자의 차이가 Perceived Value이다.
        <ul>
          <li>개발기간을 X시간 만큼 단축</li>
          <li>판매수익 X달러 증가</li>
          <li>이익률 X퍼센트 감축</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Perceived value의 일정 비율을 price로 정해라.
    <ul>
      <li>비율은 산업/경쟁수준에 따라 다르지만 대략 20% 정도가 적절</li>
      <li>80%는 낯선 제품을 구매해서 기존 업무 프로세스에 넣는 위험을 감수하는 고객의 몫으로 둬라.</li>
      <li>비율은 고객이 가져가는 risk에 따라서 달라진다.
        <ul>
          <li>월 구독료 방식은 고객이 언제든 원할 때 취소가 가능하기에 선지급 모델보다 가격을 높게 책정할 수 있다.</li>
        </ul>

        <p><code class="highlighter-rouge">"내 사업은 아주 간단하다. 고객은 2달러만 내면 10달러의 가치를 얻을 수 있다. 성공 비결은 따로 없다.” - Steve Walske, Parametric Technologies CEO</code></p>
      </li>
    </ul>
  </li>
  <li>제품을 똑같은 가치로 인식하는 고객은 없다.
    <ul>
      <li>누구는 지금 가격이 적당하다고 느끼고 있지만, 누군가는 지금보다 10배는 더 지불해도 된다고 생각한다.</li>
      <li>고객이 어떻게 제품을 이용하는지부터 시작해, percieved value에 따라 고객 segemnt를 나눈다.</li>
      <li>LinkedIn case
        <ul>
          <li>LinkedIn은 90% 유저가 자주 사용하지 않는 기능을 확인했다.</li>
          <li>이 기능을 이용하는 10%의 heavy 유저가 느끼는 가치는 90% 유저가 느끼는 가치보다 더 크다고 결론을 내리고, 2005년 이 기능을 premium 계정으로 분리해서 유료화했다.</li>
          <li>Heavy 유저의 구매의사는 충분했고, 지난 4분기동안 $280M의 수익을 만들어냈다.</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>가격결정을 위한 가설 설정이 필요하다.
    <ul>
      <li>A/B Test를 통한 데이터도 중요하지만,</li>
      <li>데이터에만 의존해서 결정하지 않도록 한다.
        <ul>
          <li>고객과 직원의 feedback</li>
          <li>경쟁사의 동향</li>
          <li>너의 직감, 모두를 활용하자.</li>
        </ul>

        <p><code class="highlighter-rouge">가격을 정하는 것은 수학문제(math problem)가 아니다. 의사결정 문제(judgement problem)다. - Michael Dearing</code></p>
      </li>
    </ul>
  </li>
  <li>Concorde case
    <ul>
      <li>첫 6년간 적자</li>
      <li>마켓리서치에서 실제 탑승고객에게 질문을 했는데,
        <ul>
          <li>대부분 비서들이 예약을 담당해서, 정확한 가격을 모르고 있었지만,</li>
          <li>탑승고객이 생각하기에 티켓 가격이 높을 것이라고 추측함.</li>
        </ul>
      </li>
      <li>이 후 실제 고객이 지불할것이라고 생각하는 수준으로 티켓 가격을 조정 (이전 가격의 2배)
        <ul>
          <li>높은 가격과 함께, 초 엘리트를 위한 서비스로 포지셔닝</li>
        </ul>
      </li>
      <li>높은 가격에도 순이익 500M 파운드를 벌어들임</li>
    </ul>
  </li>
  <li>
    <p>한국의 환경</p>

    <p><code class="highlighter-rouge">한국에서 '가치'를 기준으로 가격을 정하는 것은 미국에 비해 상대적으로 어렵다. 특히 소프트웨어처럼 눈에 보이지 않는 제품에 대한 가치를 잘 인정하지 않고, 심하다 싶을 정도로 고객의 예산과 투자 의지에 모든 것을 맞추려는 경향이 있다. - MIT Startup Bible</code></p>
  </li>
</ul>

<hr />

<p>Reference</p>

<ul>

          </a>
        </h4>
        <div class="post-description">
          <small><span class="post-date">16 Nov 2016</span></small>
        </div>
        <!-- <h3 id="1-아는-사람-총-동원">1. 아는 사람 총 동원</h3>

<p>아는 사람에게 다섯사람 정도를 소개시켜달라고 요청
사람들은 기꺼이 도와주려 한다.</p>

<h3 id="2-스토킹-그리고-경외심awe">2. 스토킹 그리고 경외심(awe?)</h3>

<p>만나고 싶은 사람이 있다면,
그 사람을 알것 같은 사람에게 소개 email을 요청하거나, 전화로 미리 연락할 것을 알려줄것을 요청
다음 소개메일을 보내고, 이어 전화로 연결시킨다.
결혼식을 가거나, 헬스장에 찾아가는건 추천하지 않는다.</p>

<p>미팅을 가질 수 있다면, 이제 경외감이 들게하라
현 사업의 잠재적 문제점을 조사
미팅의 절반은 이런 문제점을 겨냥한 질문들을 하고
네 사업과 무관한 도움을 주려 노력
경외심이 들 정도로 도움을 주면, 그제야 너와 네 사업에 관심을 가질 것임</p>

<h3 id="3-최대한-긍정적이게-대답하기">3. 최대한 긍정적이게 대답하기</h3>

<p>Q. 다른 고객이 얼마나 있어요?
A. 한 번 사용한 사람들 중 95%가 추천한다는 사실에 비하면 그 숫자는 중요하지 않죠.</p>

<p>Q. 사업을 하신지는 몇년이나 되었나요?
A. 전 이 시장에 풍부한 경험이 있어요. 그러다 최근에 대기업에게 제공하던 것과 똑같은 품질의 서비스를 더 낮은 가격에 가지고 나왔습니다.</p>

<h3 id="4-신뢰도를-위한-파트너십-만들기">4. 신뢰도를 위한 파트너십 만들기</h3>

<p>생짜, 아무런 브랜드 신뢰도가 없다면, 이미 신뢰도가 높은 기업의 것을 가져다가 쓰는게 어떨까</p>

<h3 id="5-전문가가-되라">5. 전문가가 되라.</h3>

<p>전문적인 글등으로 신뢰를 얻으면 너에게 사려고 할 것이다.
사기치거나 속이지 말것. 정말 중요.
일단 전문성을 쌓았으면, 모든 미디어 채널을 통해 강조하기

세미나를 열어서 네 전문분야를 배우려는 ‘고객’들을 초대해.</p>
